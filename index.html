<html>
    <head>
        <title>to-do-list</title>
    </head>
    <body>
        <p class="to-do-title">to-do-list</p>
        <input class="to-input-name" type="text" placeholder="add to do">
        <input class="to-input-date" type="date">
        <button class="to-do-button" onclick="getInputValue()">add</button>
        <div class="to-do-list-items"></div>
        <script>
            
            const toDoList = [];

            renderList()

            function renderList(){
                let toDoListHtml = "";
                for(let i = 0; i < toDoList.length; i++){
                const todoObject = toDoList[i];
                const {name, date} = todoObject;
                const html = `<p class="text-list">${name} ${date}
                    <button class="delete-button" onclick="
                    toDoList.splice(${i}, 1);
                    renderList();
                    ">delete</button>
                    </p>`;
                toDoListHtml+=html;
            };
            document.querySelector(".to-do-list-items").innerHTML = toDoListHtml;
            }

            function getInputValue(){
                const getName = document.querySelector(".to-input-name");
                const getDate = document.querySelector(".to-input-date");
                const name = getName.value;
                const date = getDate.value;
                toDoList.push({name : name,date : date});
                renderList()
                getName.value = " ";
            };
        </script>
        <style>
            *{
                text-transform: capitalize;
            }
            .to-do-title{
                font-size: 30px;
            }
            .to-input-name{
                font-size: 30px;
                border-radius: 5px;
                width: 250px;
            }
            .to-input-date{
                font-size: 30px;
                border-radius: 5px;
                width: 250px;
            }
            .to-do-button{
                font-size: 32px;
                border-radius: 5px;
                width: 250px;
                background-color: green;
                color: white;
            }
            .text-list{
                font-size: 20px;
                border-radius: 5px;
                width: 20%;
            }
            .delete-button{
                font-size: 20px;
                border-radius: 5px;
                width: 100px;
                float: right;
                background-color: red;
                color: white;
            }
        </style>
    </body>
</html>
