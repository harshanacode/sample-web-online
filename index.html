<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    html{
        font-family: Tahoma, Verdana, sans-serif;
        text-transform: capitalize;
    }
    .profile{
        padding: 1%;
        display: flex;
        gap: 5%;
        width: 50%;
        margin: auto;
        align-items: center;
        height: 720px;
    }
    .profile-image-src{
        border-width: 5%;
        border-color: gray;
        border-radius: 50%;
        align-items: center;
        margin: auto;
        width: 50%;
    }
    .profile-text{
        text-align: left;
        width: auto;
    }
    .profile-text-greet{
        font-size: 2vw;
        font-weight: bold;
        color: gray;
    }
    .profile-text-name{
        font-weight: bolder;
        font-size: 4.5vw;
    }
    .profile-text-about{
        font-weight: bold;
        font-size: 2vw;
        color: gray;
    }

</style>
<title>harshadevlonine</title>
</head>
<body>
    <div class="profile">
        <img class="profile-image-src" src="https://yt3.ggpht.com/yti/ANjgQV_vztGWcHIYwodQViKaeynqM_LMRZeO3KzkO87e=s108-c-k-c0x00ffffff-no-rj">
        <div class="profile-text">
            <p class="profile-text-greet">hello,i'm</p>
            <p class="profile-text-name">harshana eranda</p>
            <p class="profile-text-about">full stack developer and 3d artist</p>
        </div>
    </div>
</body>
</html>
